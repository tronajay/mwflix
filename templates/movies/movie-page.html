{% extends 'base.html' %}


{% block content %}
    <div class="card">
            <div class="card-body p-5">
              <div class="row">
                <div class="col-lg-4 col-md-4 col-xl-4 text-center">
                    <img src="/media/{{movie.thumbnail}}" class="rounded shadow" alt="">
                </div>
                <div class="col-lg-7 col-xl-7 col-md-7 p-3">
                    <h2 class="fs-2 fw-bolder"> {{movie.title}} </h2>
                    <span class="">{{movie.description}}</span><br>
                    <span class="fw-bolder">Released: </span>{{movie.released}} <br>
                    <span class="fw-bold">Genre:</span>{% for mg in movie.genre.all %}
                        <span><a href="/genre/{{mg.slug}}">{{mg.title}}</a></span>,
                    {% endfor %}
                    <!--Streaming Platforms Start-->
                    <div class="row mt-3">
                      {% for s in movie.platform.all %}
                      <div class="col-6 col-md-6 col-lg-4 col-xl-5">
                        <a href="/{{s.slug}}">
                          <div class="card">
                            <div class="card-body align-items-center my-auto mt-3">
                              <div class="row">
                                <div class="col-4">
                                  <img src="/media/{{s.thumbnail}}" class="w-100 rounded-circle">
                                </div>
                                <div class="col-8">
                                  <span class="fw-bold">{{s.title}}</span><br>
                                  <span> Play Now </span>
                                </div>
                              </div>
                            </div>
                        </div>
                        </a>
                      </div>
                      {% endfor %}
                    </div>
                    <!-- Streaming Platfroms End-->
                </div>
              </div>
            </div>
          </div>
{% endblock content %}
