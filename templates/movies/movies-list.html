{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for m in movies %}
        <div class="col-md-3 col-lg-3 col-xl-2 col-6 d-flex align-items-stretch">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-12 text-center">
                       <a href="/movie/{{m.slug}}">
                             <img src="/media/{{m.thumbnail}}" class="img-fluid rounded" alt="...">
                       </a>
                    </div>
                    <div class="col-md-12">
                        <div class="card-body p-2">
                            <div class="d-flex justify-content-between py-1">
                                <span class="mx-1"><i class="bi bi-star-fill mx-1"></i>{{m.rating}}</span>
                                <span class="fw-bold">HD</span>
                                <span class="fw-bold">{{m.released|date:"Y"}}</span>
                            </div>
                            <a href="/movie/{{m.slug}}">
                                <span class=" text-black fw-bolder">{{m.title}}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
